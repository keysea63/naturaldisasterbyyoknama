<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natural Disasters Map</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Disaster Alert Boxes (Flood, Fire, Earthquake, Tsunami) -->
  <div class="alert-box">
    <h2>Natural Disasters</h2>

    <h3>Wildfires</h3>
    <div id="wildfire-alerts"></div>

    <h3>Floods</h3>
    <div id="flood-alerts"></div>

    <h3>Earthquakes</h3>
    <div id="earthquake-alerts"></div>

    <h3>Tsunamis</h3>
    <div id="tsunami-alerts"></div>
  </div>

  <!-- JavaScript Files -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
